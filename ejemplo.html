<!DOCTYPE html>
<html>
    <body>
        <h1> Bienvenidos !</h1>
        <script>
            console.log("Hola!")

            let nombres = ['Adriana', 'Benito', 'Claudia', 'Daniel', 'Estefania', 'Fernando','Gabriela','Hugo']
            console.log(nombres)
            

            function deStringAObjeto(nombres){
            const nuevoArray = [];
            nombres.forEach(function(elemento) {
                
                const miObjeto = {
                    name: elemento,
                    longitud: elemento.length
                }
                nuevoArray.push(miObjeto)
            }
            )
            return nuevoArray;
        }
            const arrayDeObjetos =  deStringAObjeto(nombres);
            console.log(arrayDeObjetos);

            console.log( JSON.stringify(arrayDeObjetos));

            


        </script>
    </body>
</html>
